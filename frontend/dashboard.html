<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MoneyMap - Finance Manager</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>


    <div class="menu-toggle" id="menu-toggle">
    ☰
    </div>

   
    <!-- Sidebar / Dashboard Container -->
    <div class="dashboardContainer">

      <ul>
        <li><a href="#" id="logOut">Log out</a></li>
      </ul>
    </div>

     <div class="welcome">
      <h1>MoneyMap Dashboard</h1>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection">
      <div id="transactions">
        <!-- Transactions will appear here -->
      </div>
      <button id="deleteBtn" type="button" class="btnStyling">
        Delete Selected
      </button>
       
      <div id="amountDisplayed"></div>
      <div id="piechart" class="pieChart"></div>
    
    </div>

    <!-- Transactions Section -->
    <div id="transactionsSection">
      <form id="transactionsForm" class="transactionsForm">
        <h3 id="transaction-title">Add A Transaction</h3>
        <input type="number" id="amount" placeholder="Enter Amount" required />
        <select id="type" required class="transSelect">
          <option value="">-- Select Type --</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <input type="date" id="date" required />
        <input
          type="text"
          id="description"
          placeholder="Description"
          required
          maxlength="25"
        />
        <button type="submit" class="btnStyling">Add Transaction</button>
        <p id="message" style="color: red"></p>
      </form>
    </div>

   
    
   
<script>
const menuToggle = document.getElementById("menu-toggle");
const dashboard = document.querySelector(".dashboardContainer");
const navLinks = dashboard.querySelectorAll("a"); // grab all links inside sidebar

// Toggle when clicking the ☰ / ✖ button
menuToggle.addEventListener("click", () => {
  dashboard.classList.toggle("active");
  menuToggle.textContent = dashboard.classList.contains("active") ? "✖" : "☰";
});

// Close sidebar when clicking any nav link
navLinks.forEach(link => {
  link.addEventListener("click", () => {
    dashboard.classList.remove("active");
    menuToggle.textContent = "☰"; // reset icon back to ☰
  });
});


</script>
    
    <script type="module" src="JS/drawChart.js"></script>
    <script type="module" src="JS/transactions.js"></script>
    <script type="module" src="JS/formHandler.js"></script>
    <script type="module" src="JS/deleteBtn.js"></script>
    <script type="module" src="JS/switchViews.js"></script>
    <script type="module" src="JS/getAmount.js"></script>
     <script>
      async function logout() {
        await fetch("/logout", { method: "POST" });
        window.location.href = "index.html";
      }
      document.getElementById("logOut").addEventListener("click", logout);
    </script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    
  </body>
</html>
